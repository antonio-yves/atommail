{% extends '../base.html' %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Caixa de Entrada
      </h1>
      <ol class="breadcrumb">
        <li class="active"><i class="fa fa-envelope"></i> Nova Mensagem</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-3">
          <a href="/" class="btn btn-primary btn-block margin-bottom">Voltar para Caixa de Entrada</a>

          <div class="box box-solid">
            <div class="box-header with-border">
              <h3 class="box-title">Pastas</h3>
            </div>
            <div class="box-body no-padding">
              <ul class="nav nav-pills nav-stacked">
                <li><a href="mailbox.html"><i class="fa fa-inbox"></i> Caixa de Entrada
                  <span class="label label-primary pull-right">12</span></a></li>
                <li><a href="#"><i class="fa fa-envelope-o"></i> Enviados</a></li>
                <li><a href="#"><i class="fa fa-trash-o"></i> Lixeira</a></li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Escrever Nova Mensagem</h3>
            </div>
            <!-- /.box-header -->
            <form>
            <div class="box-body">
              <div class="form-group">
                <input class="form-control" placeholder="Para:">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Assunto:">
              </div>
              <div class="form-group">
                <textarea id="compose-textarea" class="form-control" style="height: 300px" placeholder="Digite aqui sua mensagem..."></textarea>
                <div>
                  <p style="margin-top: 10px;"><i class="fa fa-paperclip"></i> Anexar Arquivo</p>
                  <input type="file" name="anexo">
                </div>
              </div>
              <div class="box-footer">
              <div class="pull-right">
                <button type="submit" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Enviar</button>
              </div>
              <button type="reset" class="btn btn-danger"><i class="fa fa-times"></i> Limpar Campos</button>
            </div>
            </form>
            <!-- /.box-footer -->
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
{% endblock %}
